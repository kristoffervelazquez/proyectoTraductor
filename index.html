<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Traductor</title>
    <link rel="stylesheet" href="css/tailwind.min.css">

<body>

    <div id="contenido">
        <div class="container">
            <h1>TRADUCTOR</h1>
            <div class="row">
                <div class="six columns">
                    <h2>Inserte texto:</h2>
                    <form id="formularios">
                        <div class="mb-3 xl:w-96">
                            <p style="float: left; font-size: 16px; margin-right: 5%" class="text-white font-bold">
                                Idioma del texto:</p>
                            <select id="idioma1" name="idioma">
                                <option value="" disabled selected>Elige tu idioma</option>
                                <option value="en"> English </option>
                                <option value="es"> Spanish </option>
                                <option value="ko"> Korean </option>
                                <option value="it"> Italian </option>
                                <option value="fr"> French </option>
                                <option value="ja"> Japanese </option>
                                <option value="af"> Afrikaans </option>
                                <option value="zh-Hans">Chinese (Simplified) </option>
                                <option value="zh-Hant">Chinese (Traditional) </option>
                                <option value="nl"> Dutch </option>
                                <option value="ru"> Russian </option>
                                <option value="pt"> Portuguese </option>
                            </select>
                        </div>
                        <textarea placeholder="Hola, hello, ciao..." id="texto1" class="u-full-width"></textarea>
                        <div class ="botones">
                            <input type="button" id="microfono"  class="button button-primary"
                                value="Mic">
                            <input type="button" id="detectar"  class="button button-primary"
                                value="DETECTAR">
                            <input type="submit" id="traducir-btn" style=" background-color: green; color: white;"
                                class="button button-primary" value="TRADUCIR">
                        </div>
                    </form>
                </div>
                <div class="six columns">
                    <h2> Resultado </h2>
                    <div class="mb-3 xl:w-96">
                        <p style="float: left; font-size: 16px; margin-right: 5%" class="text-white font-bold">Idioma
                            del texto:</p>
                        <select id="idioma2" name="idioma">
                            <option value="" disabled selected>Elige tu idioma</option>
                            <option value="en"> English </option>
                            <option value="es"> Spanish </option>
                            <option value="ko"> Korean </option>
                            <option value="it"> Italian </option>
                            <option value="fr"> French </option>
                            <option value="ja"> Japanese </option>
                            <option value="af"> Afrikaans </option>
                            <option value="zh-Hans">Chinese (Simplified) </option>
                            <option value="zh-Hant">Chinese (Traditional) </option>
                            <option value="nl"> Dutch </option>
                            <option value="ru"> Russian </option>
                            <option value="pt"> Portuguese </option>
                        </select>
                    </div>
                    <div id="traduccion">
                        <textarea placeholder="TraducciÃ³n" id="texto2" class="u-full-width" disabled="true"></textarea>
                        <button type="button" class="button button-primary" style="float:right; " value="" id="escuchar" ><svg
                                class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                                xmlns="http://www.w3.org/2000/svg">

                            </svg></button>

                    </div>
                </div>
            </div>
            <div class="resultados">
                <div class="alertas"></div>
                <h2>DEFINICIONES</h2>
            </div>

        </div>
    </div>
