<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Traductor</title>
    <link rel="stylesheet" href="css/tailwind.min.css">
    <!-- <link rel="stylesheet" href="css/normalize.css"> -->
    <link rel="stylesheet" href="css/skeleton.css">
    <link rel="stylesheet" href="css/custom.css">
</head>

<body>

    <div id="contenido">
        <div class="container">
            <h1>TRADUCTOR</h1>
            <div class="row">
                <div class="six columns">
                    <h2>Inserta texto:</h2>
                    <form id="formularios">
                        <div class="mb-3 xl:w-96">
                            <p style="float: left; width: 50%; font-size: 16px;" class="text-white font-bold">Idioma del texto:</p>
                            <select style="float: right; width: 50%; margin-left: auto;" id="idioma1" name="idioma">
                                <option value="" disabled selected>Elige tu idioma</option>
                                <option value="en"> English </option>
                                <option value="es"> Spanish </option>
                                <option value="ko"> Korean </option>
                                <option value="it"> Italian </option>
                                <option value="fr"> French </option>
                                <option value="ja"> Japanese </option>
                                <option value="af"> Afrikaans </option>
                                <option value="zh-Hans">Chinese (Simplified) </option>
                                <option value="zh-Hant">Chinese (Traditional) </option>
                                <option value="nl"> Dutch </option>
                                <option value="ru"> Russian </option>
                                <option value="pt"> Portuguese </option>                                
                            </select>                                                        
                        </div>
                        <textarea placeholder="Hola, hello, ciao..." id="texto1" class="u-full-width"></textarea>
                        <input type="button" id="detectar" style="float: left; width: 40%" class="button button-primary" value="DETECTAR IDIOMA">
                        <input type="submit" style="float: right; width: 30%" class="button button-primary" value="TRADUCIR">
                    </form>
                </div>
                <div class="six columns">
                    <h2>Traducción</h2>
                    <div class="mb-3 xl:w-96">
                        <p style="float: left; width: 50%; font-size: 16px;" class="text-white font-bold">Idioma a traducir:</p>
                        <select style="float: right; width: 50%; margin-left: auto;" id="idioma2" name="idioma">
                            <option value="" disabled selected>Elige tu idioma</option>
                            <option value="en"> English </option>
                            <option value="es"> Spanish </option>
                            <option value="ko"> Korean </option>
                            <option value="it"> Italian </option>
                            <option value="fr"> French </option>
                            <option value="ja"> Japanese </option>
                            <option value="af"> Afrikaans </option>
                            <option value="zh-Hans">Chinese (Simplified)</option>
                            <option value="zh-Hant">Chinese (Traditional)</option>
                            <option value="nl">Dutch</option>
                            <option value="ru">Russian</option>
                            <option value="pt">Portuguese</option>                                
                        </select>                        
                    </div>
                    <div id="traduccion">
                        <textarea placeholder="Traducción" id="texto2" class="u-full-width" disabled="true"></textarea>
                        <input type="button" style="float: right; width: 30%; margin-left: auto;" class="button button-primary" value="Escuchar">
                    </div>
                </div>
            </div>

        </div>
    </div>
    <!--#contenido-->

    <script src="js/app.js"></script>
</body>

</html>
